<!DOCTYPE html>
<html>
<head>
    <title>Kaffeønske</title>
</head>
<body>
    <h1>Vil du have en kop kaffe?</h1>
    <p>Klik på knappen nedenfor for at angive dit ønske:</p>
    
    <button id="kaffeJa">Ja</button>
    <button id="kaffeNej">Nej</button>

    <p id="kaffeStatus"></p>

    <script>
        // JavaScript-kode for at håndtere klik på knapperne
        document.getElementById("kaffeJa").addEventListener("click", function() {
            document.getElementById("kaffeStatus").textContent = "Du ønsker en kop kaffe!";
        });

        document.getElementById("kaffeNej").addEventListener("click", function() {
            document.getElementById("kaffeStatus").textContent = "Du ønsker ikke en kop kaffe.";
        });
    </script>
</body>
</html>
